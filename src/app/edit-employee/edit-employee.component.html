<div class="card">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" id="id" class="form-control" formControlName="id" />
      </div>
      <div class="form-group">
        <label for="EmployeeId">Employee ID</label>
        <input type="text" id="EmployeeId" class="form-control" formControlName="EmployeeId" />
        <div *ngIf="employeeForm.get('EmployeeId')?.invalid && employeeForm.get('EmployeeId')?.touched" class="text-danger">
          Employee ID is required!
        </div>
      </div>
      <div class="form-group">
        <label for="EmployeeName">Employee Name</label>
        <input type="text" id="EmployeeName" class="form-control" formControlName="EmployeeName" />
        <div *ngIf="employeeForm.get('EmployeeName')?.invalid && employeeForm.get('EmployeeName')?.touched" class="text-danger">
          Employee Name is required!
        </div>
      </div>
      <div class="form-group">
        <label for="DateOfJoining">Date of Joining</label>
        <p-calendar id="DateOfJoining" class="form-control" formControlName="DateOfJoining" dateFormat="dd/M/yy"></p-calendar>
        <div *ngIf="employeeForm.get('DateOfJoining')?.invalid && employeeForm.get('DateOfJoining')?.touched" class="text-danger">
          Date of joining is required!
        </div>
      </div>
      <div class="form-group">
        <label for="DateOfBirth">Date of Birth</label>
        <p-calendar id="DateOfBirth" class="form-control" formControlName="DateOfBirth" dateFormat="dd/M/yy"></p-calendar>
        <div *ngIf="employeeForm.get('DateOfBirth')?.invalid && employeeForm.get('DateOfBirth')?.touched" class="text-danger">
          Date of birth is required!
        </div>
      </div>
      <div class="form-group">
        <label for="Salary">Salary</label>
        <p-inputNumber id="Salary" class="form-control" formControlName="Salary"></p-inputNumber>
        <div *ngIf="employeeForm.get('Salary')?.invalid && employeeForm.get('Salary')?.touched" class="text-danger">
          Salary is required!
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Update Employee</button>
    </form>
  </div>
