<div class="card">
<p-table [value]="data" [tableStyle]="{'min-width':'50rem'}" [columns]="cols">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
            {{col.header}}
        </th>    
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
            {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
  <!--This file contains the HTML template for the DataTableComponent. It defines the structure and layout of the component's view, which includes elements and bindings to display data fetched from the service.-->
